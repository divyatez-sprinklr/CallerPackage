<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link rel="stylesheet"
          href="./index.css"
          type="text/css">
</head>

<body>
    <header class="header-card">
        <div class="header-text">CallerPackage Demo</div>
    </header>
    <div id="root-container">
        <div class="flex-container">
            <input type="text"
                   id="username"
                   placeholder="Username"
                   value="1000">
            <input type="password"
                   id="password"
                   placeholder="Password"
                   value="1000_client">
            <input type="text"
                   id="server-address"
                   placeholder="Server Address"
                   value="18.212.171.223">
            <input type="text"
                   id="port"
                   placeholder="Port"
                   value="7443/ws">
            <button id="configure">Connect</button>
            <div id="call-div">
                <input id="phone-number"
                       placeholder="phone number"
                       value="4153260912">
                <!-- value="4153260912"> -->
                <!-- value="6285004633"> -->
                <button id="call"
                        disabled>Call</button>
            </div>
        </div>

        <div class="flex-container">
            <p class='card'
               id="socket-info"></p>
            <p class='card'
               id='hold-info'></p>
            <p class='card'
               id="mute-info"></p>
            <p class='card'
               id="call-active-info"></p>
            <p class='card'
               id="call-object-info"></p>
        </div>


    </div>

    <div id="dialpad-box"
         class="dialpad-wrapper">
        <div class="dialpad-header"></div>

        <div class="flexCol">
            <div id="dialpad-user"
                 class="dialpad-user-container flexRow greyContainer">
                <img class='user-icon'
                     src="./icons/user-grey.png">
            </div>
            <div class="dialpad-gap height20"></div>
            <div id="user-number">
            </div>
        </div>
        <div class="dialpad-gap height40"></div>
        <div class="flexCol">
            <div id="dialpad-timer"
                 class=""></div>
        </div>
        <div class="dialpad-gap height40"></div>
        <div class="dialpad-gap"></div>
        <div id="dialpad-control-buttons"
             class="flexRow">
            <div id="mute-call"
                 class="flexCol control-btn control-btn-inactive">
                <img class='btn-icon'
                     src="./icons/microphone-grey-2.png">
            </div>
            <div id="hold-call"
                 class="flexCol control-btn control-btn-inactive">
                <img class='btn-icon'
                     src="./icons/pause-grey-2.png">
            </div>
        </div>
        <div class="dialpad-gap height20"></div>
        <div id="dialpad-call-end"
             class="flexCol">
            <div id="end-call"
                 class="end-call-btn flexCol">
                <img class='btn-icon'
                     src="./icons/call-grey-2.png">
            </div>
        </div>
    </div>



    <script src="./bundle.js"
            type="module"></script>
</body>

</html>
