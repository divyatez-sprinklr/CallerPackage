<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="./resources/css/dialpad.css"
          rel="stylesheet"
          type="text/css">
</head>

<body>
    <div id="root-container">
        <div id="grid-container">
            <div class="grid-item-large">
                <input type="number"
                       id="phone-number"
                       placeholder="phone number">
            </div>
            <div class="grid-item">
                <button id="call">Call</button>
            </div>
            <div class="grid-item">
                <button id="hangup">Hangup</button>
            </div>
            <div class="grid-item">
                <button id="mute">Mute</button>
            </div>
            <div class="grid-item">
                <button id="unmute">Unmute</button>
            </div>
            <div class="grid-item">
                <button id="hold">Hold</button>
            </div>
            <div class="grid-item">
                <button id="unhold">Unhold</button>
            </div>
        </div>
    </div>

    <script src="./resources/js/bundle.js"
            type="module"></script>

            </script>
</body>

</html>
