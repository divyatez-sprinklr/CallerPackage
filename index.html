<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet"
          type="text/css"
          href="./resources/css/dialpad.css">
    <link rel="stylesheet"
          type="text/css"
          href="./resources/css/style.css">
</head>

<body>
    <div class="root-container flexRow centerRow flexGap"
         id="root-box">
        <div class="content-container flexCol centerCol border1B borderRadius padding10 width50vw "
             id="content-box">
            <div class="content-header-container flexRow centerRow padding10 "
                 id="content-header-box">
                <input class="inputBox borderRadius1001 border1B width30vw"
                       id="number-area"
                       rows="1"
                       placeholder="Number to call.."></input>
                </br>
                <button id="dial-button"
                        class="buttons backgroundGreen">DIAL</button>
            </div>
            <div class="content-body-container  padding10 maxWidth maxHeight80vh overflowScroll">
                <h2>Calls</h2>
                <hr style=" width:100%"
                    class="border1B">
            </div>
            <div class="content-body-container  padding10 maxWidth maxHeight80vh overflowScroll"
                 id="content-body-box">
            </div>
        </div>

        <!-- <div class="sidebar-container flexCol centerCol flexGap maxHeight95vh width30vw border1B borderRadius padding10" id="sidebar-box">
              
                <div class ='width25vw' id="Notification">
                </div>
                <div class ='width25vw'>
                    <h3>Logs</h3>
                </div>
                <div class ='width25vw border1B overflowScroll' id="logs">
                </div>
                </br>
            </div> -->

        <div class="dialpad flexCol centerCol borderRadius10 dialpad-height"
             id="dialpad-box">
            <div class=" flexRow flexGap2 maxWidth height30 backgroundGrey borderRadius1100 padding10"
                 id="dialpad-box-header">
                <div class="minimize backgroundYellow"
                     id="minimize-button"></div>
                <div class="minimize backgroundRed"
                     id="dialpad-close-button"></div>

            </div>
            <div id="dialpad-body">
                <form class="dialpad-width ">
                    <button class="dial-input-area-button">
                        <img class='btn-icon'
                             src="./resources/media/vertical.png" />
                    </button>
                    <input class="dial-input-area"
                           id="dialpad-input" />
                    <button class="dial-input-area-button"
                            id="dialpad-input-btn-backspace">
                        <img class='btn-icon'
                             src="./resources/media/backspace.png">
                    </button>
                </form>
                <div class="wrapper  "
                     id="dialpad-btn-container">
                </div>
            </div>
        </div>
    </div>

    <script src="./resources/js/dialpad.js"></script>
    <script src="./resources/js/bundle.js"
            type="module"></script>
</body>

</html>
